<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZG Nets | Daily Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.4);
        }
        .section-card {
            transition: all 0.2s ease;
        }
        .section-card:hover {
            border-color: rgba(14, 165, 233, 0.5);
        }
        .metric-positive { color: #10b981; }
        .metric-negative { color: #ef4444; }
        .metric-neutral { color: #9ca3af; }
        .report-item {
            transition: all 0.15s ease;
            cursor: pointer;
        }
        .report-item:hover, .report-item.active {
            background: rgba(14, 165, 233, 0.1);
            border-color: rgba(14, 165, 233, 0.4);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: '#0ea5e9', success: '#10b981', danger: '#ef4444' } } }
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

    <!-- Header -->
    <header class="border-b border-gray-800 bg-gray-950/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="w-8 h-8 bg-brand/20 rounded-lg flex items-center justify-center">
                    <i data-lucide="file-bar-chart" class="w-5 h-5 text-brand"></i>
                </div>
                <div>
                    <h1 class="text-lg font-semibold">Daily Reports</h1>
                    <p class="text-xs text-gray-500">Nightly review & performance analysis</p>
                </div>
            </div>
            <div class="flex items-center gap-2 text-sm text-gray-400">
                <i data-lucide="clock" class="w-4 h-4"></i>
                <span id="currentTime"></span>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-6 flex gap-6">

        <!-- Sidebar: Report List -->
        <aside class="w-72 flex-shrink-0">
            <div class="glass-panel rounded-xl p-4 sticky top-24">
                <h2 class="text-sm font-medium text-gray-400 mb-3 flex items-center gap-2">
                    <i data-lucide="calendar" class="w-4 h-4"></i> Reports
                </h2>
                <div id="reportList" class="space-y-2 max-h-[70vh] overflow-y-auto">
                    <div class="text-gray-500 text-sm py-4 text-center">Loading...</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0">
            <div id="reportContent">
                <div class="glass-panel rounded-xl p-12 text-center">
                    <i data-lucide="file-text" class="w-12 h-12 text-gray-600 mx-auto mb-4"></i>
                    <h3 class="text-gray-400 text-lg">Select a report</h3>
                    <p class="text-gray-600 text-sm mt-1">Choose a date from the sidebar to view the daily review</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Time ---
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('en-US', {
                weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
            });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- Load Report List ---
        async function loadReportList() {
            try {
                const res = await fetch('/api/reports');
                const reports = await res.json();
                const list = document.getElementById('reportList');
                
                if (!reports.length) {
                    list.innerHTML = '<div class="text-gray-500 text-sm py-4 text-center">No reports yet</div>';
                    return;
                }

                list.innerHTML = reports.map((r, i) => {
                    const d = new Date(r.date + 'T12:00:00');
                    const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
                    const display = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    const sizeKb = (r.size / 1024).toFixed(1);
                    return `
                        <div class="report-item glass-panel rounded-lg p-3 border border-transparent" 
                             onclick="loadReport('${r.date}', this)" data-date="${r.date}">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm font-medium">${display}</div>
                                    <div class="text-xs text-gray-500">${dayName} · ${sizeKb} KB</div>
                                </div>
                                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                            </div>
                        </div>
                    `;
                }).join('');
                lucide.createIcons();

                // Auto-load the latest report
                if (reports.length > 0) {
                    const first = list.querySelector('.report-item');
                    loadReport(reports[0].date, first);
                }
            } catch (e) {
                document.getElementById('reportList').innerHTML = 
                    '<div class="text-red-400 text-sm py-4 text-center">Failed to load reports</div>';
            }
        }

        // --- Load Single Report ---
        async function loadReport(date, el) {
            // Highlight active
            document.querySelectorAll('.report-item').forEach(e => e.classList.remove('active'));
            if (el) el.classList.add('active');

            const content = document.getElementById('reportContent');
            content.innerHTML = '<div class="text-center py-12 text-gray-500">Loading...</div>';

            try {
                const res = await fetch(`/api/reports/${date}`);
                const data = await res.json();
                
                if (data.error) {
                    content.innerHTML = `<div class="glass-panel rounded-xl p-8 text-center text-red-400">${data.error}</div>`;
                    return;
                }

                const d = new Date(date + 'T12:00:00');
                const displayDate = d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });

                let html = `
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold">${displayDate}</h2>
                        <p class="text-gray-500 text-sm mt-1">Daily Review Report</p>
                    </div>
                    <div class="space-y-4">
                `;

                for (const section of data.sections) {
                    if (!section.title && !section.content.trim()) continue;
                    const icon = getSectionIcon(section.title);
                    const parsed = parseContent(section.content, section.title);
                    
                    html += `
                        <div class="section-card glass-panel rounded-xl p-5 border border-transparent">
                            <h3 class="text-base font-semibold mb-3 flex items-center gap-2 text-brand">
                                <i data-lucide="${icon}" class="w-4 h-4"></i>
                                ${section.title || 'Overview'}
                            </h3>
                            <div class="text-sm leading-relaxed">${parsed}</div>
                        </div>
                    `;
                }

                html += '</div>';
                content.innerHTML = html;
                lucide.createIcons();
            } catch (e) {
                content.innerHTML = '<div class="glass-panel rounded-xl p-8 text-center text-red-400">Failed to load report</div>';
            }
        }

        // --- Section Icons ---
        function getSectionIcon(title) {
            const t = (title || '').toLowerCase();
            if (t.includes('performance') || t.includes("today")) return 'trending-up';
            if (t.includes('30-day') || t.includes('period')) return 'bar-chart-3';
            if (t.includes('signal') || t.includes('attribution')) return 'radio';
            if (t.includes('weight')) return 'sliders';
            if (t.includes('memory') || t.includes('audit')) return 'brain';
            if (t.includes('shadow') || t.includes('kalman') || t.includes('hmm')) return 'flask-conical';
            if (t.includes('disk')) return 'hard-drive';
            if (t.includes('recommendation') || t.includes('action')) return 'lightbulb';
            return 'file-text';
        }

        // --- Parse Markdown Content to HTML ---
        function parseContent(text, sectionTitle) {
            if (!text.trim()) return '<span class="text-gray-500 italic">No data</span>';

            // Check if it's a table
            if (text.includes('|') && text.includes('---')) {
                return parseTable(text);
            }

            let html = '';
            const lines = text.split('\n');
            
            for (let line of lines) {
                line = line.trim();
                if (!line) { html += '<div class="h-2"></div>'; continue; }

                // Bold wrapping
                line = line.replace(/\*\*(.+?)\*\*/g, '<strong class="text-white">$1</strong>');

                // List items with metrics
                if (line.startsWith('- ')) {
                    const item = line.slice(2);
                    const colored = colorizeMetrics(item);
                    html += `<div class="flex items-start gap-2 py-1">
                        <span class="text-brand mt-1 flex-shrink-0">›</span>
                        <span>${colored}</span>
                    </div>`;
                } else {
                    html += `<p class="py-1">${colorizeMetrics(line)}</p>`;
                }
            }
            return html;
        }

        // --- Parse Markdown Table ---
        function parseTable(text) {
            const lines = text.split('\n').filter(l => l.trim());
            if (lines.length < 2) return text;

            const parseRow = line => line.split('|').map(c => c.trim()).filter(c => c);
            const headers = parseRow(lines[0]);
            const rows = lines.slice(2).map(parseRow); // skip separator

            let html = '<div class="overflow-x-auto mt-2"><table class="w-full text-sm">';
            html += '<thead><tr>';
            for (const h of headers) {
                html += `<th class="text-left py-2 px-3 text-gray-400 font-medium border-b border-gray-700">${h}</th>`;
            }
            html += '</tr></thead><tbody>';
            for (const row of rows) {
                html += '<tr class="border-b border-gray-800/50 hover:bg-gray-800/30">';
                for (let i = 0; i < row.length; i++) {
                    const val = row[i];
                    const cls = i === 0 ? 'text-white font-medium' : 'text-gray-300';
                    html += `<td class="py-2 px-3 ${cls}">${colorizeMetrics(val)}</td>`;
                }
                html += '</tr>';
            }
            html += '</tbody></table></div>';
            return html;
        }

        // --- Colorize Metrics ---
        function colorizeMetrics(text) {
            // Color percentages
            text = text.replace(/(\d+\.?\d*%)/g, (match) => {
                const val = parseFloat(match);
                if (text.toLowerCase().includes('win rate') || text.toLowerCase().includes('accuracy')) {
                    return val >= 50 ? `<span class="metric-positive">${match}</span>` : `<span class="metric-negative">${match}</span>`;
                }
                return `<span class="text-brand">${match}</span>`;
            });

            // Color dollar amounts
            text = text.replace(/(-?\$[\d,]+\.?\d*)/g, (match) => {
                return match.startsWith('-$') || match.startsWith('$-') || match === '$0.00'
                    ? `<span class="metric-negative">${match}</span>`
                    : `<span class="metric-positive">${match}</span>`;
            });

            // Color YES/NO
            text = text.replace(/\bYES\b/g, '<span class="metric-positive font-semibold">YES</span>');
            text = text.replace(/\bNO\b/g, '<span class="metric-negative font-semibold">NO</span>');

            return text;
        }

        // --- Init ---
        loadReportList();
    </script>
</body>
</html>
